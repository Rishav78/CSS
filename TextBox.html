<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		input[type]{
			border: 0px;
			outline: none;
			border-bottom: 1px solid gray;
			width: 200px;
			height: 30px;
			font-size: 20px;
			font-family: verdana;
			color: gray;
			transition-property: width;
			transition-duration: 1s;
		}
		input[type="text"]:hover{
			width: 400px;
		}
	</style>
</head>
<body>
	Name: <input type="Text" placeholder="Enter Your Name"><br>
	Password: <input type="text" placeholder="Enter Your Name">
</body>
</html>
